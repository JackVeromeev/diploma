<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerinc :: head">
    <meta charset="UTF-8"/>
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <!--<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
    <!--<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <title>Change credentials</title>
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <form th:action="@{/admin/credentials}" method="post">
        <div class="form-group">
            <label class="control-label" for="username">New username</label>

            <input type="text" class="form-control" id="username" name="username" th:value="${oldUsername}">

        </div>
        <div class="form-group">
            <label class="control-label" for="new-pass">New password</label>

            <input type="text" class="form-control" id="new-pass" name="password">

        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Create" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
