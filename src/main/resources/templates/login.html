<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Login</title>
</head>
<body>


<div class="container">
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-warning" th:if="${#httpServletRequest.remoteUser != null}">
        You have already logged in as a [[${#httpServletRequest.remoteUser}]]
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" name="Login_Form" class="form-signin">
        <h3> Please Sign In</h3>

        <div class="form-group">
            <label for="in-uname">Name:</label>
            <input type="text" id="in-uname" class="form-control" name="username" placeholder="Username" required=""
                   autofocus=""/>
        </div>
        <div class="form-group">
            <label for="in-pass">Password:</label>
            <input id="in-pass" type="password" class="form-control" name="password" placeholder="Password"
                   required=""/>
        </div>
        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit">Login</button>
        </div>
    </form>
</div>

</body>
</html>
